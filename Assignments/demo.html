body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            position: relative;
        }

        .social-icons {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Add transform to the transition */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container:hover .social-icons {
            opacity: 1;
            transform: translate(-50%, -100%); /* Move the icons upward */
        }

        .social-icons {
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #333;
            font-size: 20px;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease; /* Add transform to the transition */
            background-color: orangered;
            padding-left: 5px;
        }

        .container:hover .social-icons a:nth-child(1) {
            opacity: 1;
            transform: translateY(0); /* Reset the transform for the first icon */
            transition-delay: 0.2s;
            color: white;
        }

        .container:hover .social-icons a:nth-child(2) {
            opacity: 1;
            transform: translateY(0); /* Reset the transform for the second icon */
            transition-delay: 0.4s;
            color: white;

        }

        .container:hover .social-icons a:nth-child(3) {
            opacity: 1;
            transform: translateY(0); /* Reset the transform for the third icon */
            transition-delay: 0.6s;
            color: white;

        }

        .container:hover .social-icons a:nth-child(4) {
            opacity: 1;
            transform: translateY(-0); /* Reset the transform for the third icon */
            transition-delay: 0.6s;
            color: white;

        }

    </style>
